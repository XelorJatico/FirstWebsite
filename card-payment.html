<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment - Xelor's Coffee</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background-color: #f7f1e3;
            color: #ff6347;
            text-align: center;
            padding: 50px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .notice {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .payment-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
        }

        .payment-container button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h2>Enter Your Credit/Debit Card Details</h2>
    <p class="notice">For Aesthetic Purposes Only</p>

    <!-- Card Payment Form -->
    <div class="payment-container">
        <input type="text" placeholder="Cardholder Name" required>
        <input type="text" placeholder="Card Number" required>
        <input type="text" placeholder="Expiration Date (MM/YY)" required>
        <input type="text" placeholder="CVV" required>
        <button onclick="completePayment()">Complete Payment</button>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBackToChoosePayment()">Back to Choose Payment</button>

    <script>
        // Simulate completing the card payment process
        function completePayment() {
            alert("This is a placeholder for the Credit/Debit Card payment method.");
            // Redirect to the thank you page after the order completion
            window.location.href = 'thank-you.html';  // Redirect to thank you page
        }

        // Function to go back to the Choose Payment page
        function goBackToChoosePayment() {
            window.location.href = 'choose-payment.html';  // Go back to the choose payment method page
        }
    </script>

</body>
</html>
