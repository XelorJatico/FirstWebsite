<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Payment - Xelor's Coffee</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background-color: #f7f1e3;
            color: #00796b;
            text-align: center;
            padding: 50px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .payment-container img {
            width: 150px;
            margin: 20px 0;
        }

        .payment-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .payment-container button {
            background-color: #00796b;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
        }

        .payment-container button:hover {
            background-color: #004d40;
        }

        .back-button {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h2>Pay with GCash</h2>

    <!-- GCash Payment Instructions -->
    <div class="payment-container">
        <img src="https://via.placeholder.com/150/00796b/ffffff?text=GCash+Logo" alt="GCash Logo">
        <p>Scan the QR Code or Enter the GCash Number to proceed.</p>
        <p>For aesthetic purposes only.</p>
        <button onclick="completePayment()">Complete Payment</button>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBackToChoosePayment()">Back to Choose Payment</button>

    <script>
        // Simulate completing the GCash payment process
        function completePayment() {
            alert("This is a placeholder for the GCash payment method.");
            // Redirect to the thank you page after the order completion
            window.location.href = 'thank-you.html';  // Redirect to thank you page
        }

        // Function to go back to the Choose Payment page
        function goBackToChoosePayment() {
            window.location.href = 'choose-payment.html';  // Go back to the choose payment method page
        }
    </script>

</body>
</html>
